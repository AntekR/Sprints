<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <!-- <script src="js/form.js"></script> -->
    
    <title>Registro</title>
</head>
<body>
    
    <h3>Registro</h3>                 
    
    
    <form id="form-registro">     
        
        <label for="nombre"> Nombre <br>
            <input id="nombre" type="text" >
        </label>
        <br><br>
        <label for="genero">Genero<br>
            <input  type="radio" value="masculino" name="genero" id="masculino"> M 
            <input type="radio" value="femenino" name="genero" id="femenino"> F
        </label>
        <br><br>
        <label for="telefono"> Telefono <br>
            <input id="telefono" type="text" >
        </label>
        <br><br>
        <label for="direccion"> Direccion <br>
            <input type="text" name="direccion"id="direccion" >
        </label>
        <br><br>
        <label for="correo">Correo <br>
            <input id="correo" type="text" >
        </label>
        <br><br>
        <label for="contraseña"> Contraseña <br>
            <input id="contraseña" type="password">
        </label>
        <br><br>
        <input id="btn-submit-form" type="submit" value="Registrar" >
        <br><br>
    </form>
    <script src="js/form.js"></script>
</body>
</html>
