<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h3>Registro</h3>                 
    </header>
    
    <form id="form-registro">     
        
        <label for="nombre"> Nombre <br>
            <input id="nombre" type="text" >
        </label>
        <br><br>
        <label for="masculino">
            <input id="masculino" type="radio" > M
        </label>
        <label for="femenino">
            <input id="femenino"type="radio"> F
        </label>
        <br><br>
        <label for="telefono"> Telefono <br>
            <input id="telefono" type="text" >
        </label>
        <br><br>
        <label for="direccion"> Direccion <br>
            <input id="direccion" type="text" >
        </label>
        <br><br>
        <label for="correo">Correo <br>
            <input id="correo" type="text" >
        </label>
        <br><br>
        <label for="contraseña"> Contraseña <br>
            <input id="contraseña" type="password">
        </label>
        <br><br>
        <input id="btn-submit-form" type="submit" value="Registrar" >
        <br><br>
    </form>
</body>
</html>
