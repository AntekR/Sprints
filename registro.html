<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
    <title>Registro</title>
</head>
<body>
    <h3>Registro</h3>
    <form id="form-registro">
        Nombre<br>
        <label><input type="text" id="nombre"></label>
        <br>Genero<br>
        <label><input type="radio" id="masculino">M</label>
        <label><input type="radio" id="femenino">F</label>
        <br>Telefono<br>
        <label><input type="text" id="telefono"></label>
        <br>Direccion<br>
        <label><input type="text" id="direccion"></label>
        <br>Correo<br>
        <label><input type="text" id="correo"></label>
        <br>Contraseña<br>
        <label><input type="password" id="contraseña"></label>
        <br><br>
        <input type="submit" value="Registrar" id="btn-submit-form">
    </form>
</body>
</html>
